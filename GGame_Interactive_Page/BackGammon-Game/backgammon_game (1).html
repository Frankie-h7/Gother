<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon - Gioco Interattivo</title>
    <style>
        /* Reset e base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Scrollbar personalizzata tema Backgammon */
::-webkit-scrollbar {
    width: 12px;
    height: 12px;
}

::-webkit-scrollbar-track {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border-radius: 10px;
    border: 1px solid #444;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(145deg, #d4af37, #b8941f);
    border-radius: 10px;
    border: 2px solid #654321;
    box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    position: relative;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(145deg, #e6c244, #d4af37);
    box-shadow: 
        0 4px 12px rgba(212, 175, 55, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

::-webkit-scrollbar-thumb:active {
    background: linear-gradient(145deg, #b8941f, #a67c00);
    box-shadow: 
        inset 0 2px 5px rgba(0, 0, 0, 0.3),
        0 1px 3px rgba(0, 0, 0, 0.5);
}

/* Texture legno per scrollbar */
::-webkit-scrollbar-thumb::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        repeating-linear-gradient(45deg, 
            transparent, 
            transparent 1px, 
            rgba(0,0,0,0.1) 1px, 
            rgba(0,0,0,0.1) 2px
        );
    border-radius: 8px;
    pointer-events: none;
}

/* Angoli scrollbar */
::-webkit-scrollbar-corner {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border: 1px solid #444;
}

/* Firefox scrollbar */
html {
    scrollbar-width: thin;
    scrollbar-color: #d4af37 #2d2d2d;
}

/* Scrollbar per elementi specifici del gioco */
.game-container::-webkit-scrollbar-thumb {
    background: linear-gradient(145deg, #d4af37, #b8941f);
    border: 1px solid #8b4513;
}

.control-panel::-webkit-scrollbar-thumb {
    background: linear-gradient(145deg, #8b4513, #654321);
    border: 1px solid #d4af37;
}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: auto;

            /* ============================================== */
            /* SEZIONE AGGIUNTIVA PER OTTIMIZZAZIONE GENERALE */
            /* ============================================== */
            
            /* Disattiva lo Scroll */
            /*   overflow: hidden; */

            /* Disabilita selezione testo */
                -webkit-user-select: none; /* Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+/Edge */
                 user-select: none; /* Standard */

            /* Rimuove il flash blu su mobile */
                -webkit-tap-highlight-color: transparent;
                 tap-highlight-color: transparent;
        }

        /* Container principale */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header del gioco */
        .game-header {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }

        .game-title {
            font-size: 2.5rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* Pannello di controllo */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .player-info {
            background: rgba(212, 175, 55, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d4af37;
            text-align: center;
        }

        .player-info.active {
            background: rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .current-turn {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 10px;
        }

        /* Dadi */
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        /* Bottoni */
        .btn {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(145deg, #e6c244, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Tavola da gioco */
        .board-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .board {
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #8b4513 0%, #a0522d 50%, #8b4513 100%);
            border: 8px solid #654321;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 1fr auto 1fr;
            gap: 2px;
            padding: 10px;
        }

        /* Texture legno */
        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
            border-radius: 7px;
            pointer-events: none;
        }

        /* Punti (triangoli) */
        .point {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .point.top {
            grid-row: 1;
        }

        .point.bottom {
            grid-row: 3;
        }

        .point.highlight {
            background-color: rgba(212, 175, 55, 0.3) !important;
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.6);
        }

        /* Triangoli */
        .triangle {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .triangle::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .point.top .triangle::before {
            top: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 200px solid var(--triangle-color);
        }

        .point.bottom .triangle::before {
            bottom: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 200px solid var(--triangle-color);
        }

        /* Colori alternati per i triangoli */
        .point:nth-child(odd) {
            --triangle-color: #2c1810;
        }

        .point:nth-child(even) {
            --triangle-color: #4a2c1a;
        }

        /* Barra centrale */
        .center-bar {
            grid-column: 1 / -1;
            grid-row: 2;
            height: 60px;
            background: linear-gradient(90deg, #654321, #8b4513, #654321);
            border: 2px solid #4a2c1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
        }

        .bar-section {
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Pedine */
        .checker {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid #333;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .checker.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
        }

        .checker.black {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #1a1a1a);
        }

        .checker:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6);
        }

        .checker.selected {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            transform: scale(1.15);
        }

        .checker.moving {
            z-index: 100;
            transition: all 0.5s ease;
        }

        /* Area di rimozione */
        .bear-off {
            position: absolute;
            width: 80px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed #d4af37;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        .bear-off.white {
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bear-off.black {
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Timer */
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            text-align: center;
            margin: 10px 0;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Modal per il vincitore */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
        }

        .modal h2 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .board {
                width: 100%;
                max-width: 600px;
                height: 450px;
            }

            .game-title {
                font-size: 2rem;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }

            .dice {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .checker {
                width: 28px;
                height: 28px;
            }
        }

        /* Animazioni aggiuntive */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* Indicatori di movimento */
        .move-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header fade-in">
            <h1 class="game-title">üé≤ BACKGAMMON üé≤</h1>
            <p>Gioco classico con interfaccia moderna</p>
        </div>

        <!-- Pannello di controllo -->
        <div class="control-panel fade-in">
            <div class="player-info" id="player1-info">
                <div class="current-turn">Giocatore 1 (Bianco)</div>
                <div class="timer" id="timer1">10:00</div>
                <div>Pedine fuori: <span id="off1">0</span></div>
            </div>

            <div class="dice-container">
                <div class="dice" id="dice1">?</div>
                <div class="dice" id="dice2">?</div>
                <button class="btn" id="rollBtn">Lancia Dadi</button>
            </div>

            <div class="player-info" id="player2-info">
                <div class="current-turn">Giocatore 2 (Nero)</div>
                <div class="timer" id="timer2">10:00</div>
                <div>Pedine fuori: <span id="off2">0</span></div>
            </div>
        </div>

        <!-- Tavola da gioco -->
        <div class="board-container">
            <div class="board" id="gameBoard">
                <!-- I punti verranno generati dinamicamente -->
                <div class="bear-off white" id="bearOffWhite"></div>
                <div class="bear-off black" id="bearOffBlack"></div>
            </div>
        </div>

        <!-- Controlli aggiuntivi -->
        <div class="control-panel">
            <button class="btn" id="newGameBtn">Nuova Partita</button>
            <button class="btn" id="undoBtn" disabled>Annulla Mossa</button>
            <button class="btn" id="hintBtn">Suggerimento</button>
            <select class="btn" id="gameMode">
                <option value="pvp">Giocatore vs Giocatore</option>
                <option value="pva">Giocatore vs AI</option>
            </select>
        </div>
    </div>

    <!-- Modal vittoria -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üèÜ VITTORIA! üèÜ</h2>
            <p id="winMessage"></p>
            <button class="btn" onclick="newGame()">Nuova Partita</button>
        </div>
    </div>

    <script>
        // Classe principale del gioco Backgammon
        class BackgammonGame {
            constructor() {
                // Stato del gioco
                this.currentPlayer = 1; // 1 = bianco, 2 = nero
                this.gameMode = 'pvp'; // pvp = player vs player, pva = player vs AI
                this.diceValues = [0, 0];
                this.availableMoves = [];
                this.selectedChecker = null;
                this.gameBoard = Array(24).fill(null).map(() => ({ checkers: [], player: 0 }));
                this.barCheckers = { 1: 0, 2: 0 }; // Pedine sulla barra
                this.bearOffCheckers = { 1: 0, 2: 0 }; // Pedine rimosse
                this.timers = { 1: 600, 2: 600 }; // 10 minuti per giocatore
                this.timerInterval = null;
                this.gameActive = true;
                this.moveHistory = [];
                
                // Inizializzazione audio
                this.sounds = {
                    diceRoll: this.createSound(200, 0.1),
                    move: this.createSound(300, 0.1),
                    capture: this.createSound(400, 0.2),
                    win: this.createSound(500, 0.3)
                };

                this.initializeGame();
                this.setupEventListeners();
                this.startTimer();
            }

            // Crea suoni sintetici
            createSound(frequency, duration) {
                return () => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                };
            }

            // Inizializza la tavola da gioco
            initializeGame() {
                this.setupBoard();
                this.setupInitialPosition();
                this.updateUI();
            }

            // Crea la struttura della tavola
            setupBoard() {
                const board = document.getElementById('gameBoard');
                
                // Rimuovi contenuto esistente eccetto bear-off
                const bearOffs = board.querySelectorAll('.bear-off');
                board.innerHTML = '';
                bearOffs.forEach(bearOff => board.appendChild(bearOff));

                // Crea punti superiori (13-24)
                for (let i = 12; i >= 1; i--) {
                    const point = document.createElement('div');
                    point.className = 'point top';
                    point.id = `point-${i + 12}`;
                    point.innerHTML = '<div class="triangle"></div>';
                    board.appendChild(point);
                }

                // Crea barra centrale
                const centerBar = document.createElement('div');
                centerBar.className = 'center-bar';
                centerBar.innerHTML = `
                    <div class="bar-section" id="barWhite"></div>
                    <div style="color: #d4af37; font-weight: bold;">BACKGAMMON</div>
                    <div class="bar-section" id="barBlack"></div>
                `;
                board.appendChild(centerBar);

                // Crea punti inferiori (1-12)
                for (let i = 12; i >= 1; i--) {
                    const point = document.createElement('div');
                    point.className = 'point bottom';
                    point.id = `point-${i}`;
                    point.innerHTML = '<div class="triangle"></div>';
                    board.appendChild(point);
                }
            }

            // Posizione iniziale delle pedine
            setupInitialPosition() {
                // Reset tavola
                this.gameBoard = Array(24).fill(null).map(() => ({ checkers: [], player: 0 }));
                this.barCheckers = { 1: 0, 2: 0 };
                this.bearOffCheckers = { 1: 0, 2: 0 };

                // Posizionamento iniziale secondo le regole del Backgammon
                this.addCheckersToPoint(1, 1, 2);   // 2 pedine bianche su punto 1
                this.addCheckersToPoint(12, 1, 5);  // 5 pedine bianche su punto 12
                this.addCheckersToPoint(17, 1, 3);  // 3 pedine bianche su punto 17
                this.addCheckersToPoint(19, 1, 5);  // 5 pedine bianche su punto 19

                this.addCheckersToPoint(24, 2, 2);  // 2 pedine nere su punto 24
                this.addCheckersToPoint(13, 2, 5);  // 5 pedine nere su punto 13
                this.addCheckersToPoint(8, 2, 3);   // 3 pedine nere su punto 8
                this.addCheckersToPoint(6, 2, 5);   // 5 pedine nere su punto 6

                this.renderBoard();
            }

            // Aggiunge pedine a un punto specifico
            addCheckersToPoint(pointIndex, player, count) {
                const point = this.gameBoard[pointIndex - 1];
                for (let i = 0; i < count; i++) {
                    point.checkers.push(player);
                }
                point.player = player;
            }

            // Renderizza la tavola da gioco
            renderBoard() {
                // Rimuovi tutte le pedine esistenti
                document.querySelectorAll('.checker').forEach(checker => checker.remove());

                // Renderizza pedine sui punti
                this.gameBoard.forEach((point, index) => {
                    if (point.checkers.length > 0) {
                        this.renderCheckersOnPoint(index + 1, point.checkers);
                    }
                });

                // Renderizza pedine sulla barra
                this.renderBarCheckers();

                // Renderizza pedine rimosse
                this.renderBearOffCheckers();
            }

            // Renderizza pedine su un punto specifico
            renderCheckersOnPoint(pointIndex, checkers) {
                const pointElement = document.getElementById(`point-${pointIndex}`);
                const isTopPoint = pointIndex > 12;

                checkers.forEach((player, index) => {
                    const checker = document.createElement('div');
                    checker.className = `checker ${player === 1 ? 'white' : 'black'}`;
                    checker.dataset.point = pointIndex;
                    checker.dataset.player = player;
                    checker.dataset.index = index;

                    // Posizionamento delle pedine
                    const stackHeight = 35;
                    const maxVisible = 5;
                    const displayIndex = index < maxVisible ? index : maxVisible - 1;
                    
                    if (isTopPoint) {
                        checker.style.top = `${10 + displayIndex * stackHeight}px`;
                    } else {
                        checker.style.bottom = `${10 + displayIndex * stackHeight}px`;
                    }
                    
                    checker.style.left = '50%';
                    checker.style.transform = 'translateX(-50%)';

                    // Se ci sono pi√π di 5 pedine, mostra il numero
                    if (index === checkers.length - 1 && checkers.length > maxVisible) {
                        checker.innerHTML = checkers.length;
                        checker.style.fontSize = '14px';
                        checker.style.fontWeight = 'bold';
                        checker.style.color = player === 1 ? '#000' : '#fff';
                    }

                    checker.addEventListener('click', () => this.selectChecker(pointIndex, player, index));
                    pointElement.appendChild(checker);
                });
            }

            // Renderizza pedine sulla barra
            renderBarCheckers() {
                const barWhite = document.getElementById('barWhite');
                const barBlack = document.getElementById('barBlack');
                
                barWhite.innerHTML = '';
                barBlack.innerHTML = '';

                // Pedine bianche sulla barra
                for (let i = 0; i < this.barCheckers[1]; i++) {
                    const checker = document.createElement('div');
                    checker.className = 'checker white';
                    checker.dataset.point = 'bar';
                    checker.dataset.player = '1';
                    checker.style.position = 'relative';
                    checker.style.margin = '2px';
                    checker.addEventListener('click', () => this.selectBarChecker(1));
                    barWhite.appendChild(checker);
                }

                // Pedine nere sulla barra
                for (let i = 0; i < this.barCheckers[2]; i++) {
                    const checker = document.createElement('div');
                    checker.className = 'checker black';
                    checker.dataset.point = 'bar';
                    checker.dataset.player = '2';
                    checker.style.position = 'relative';
                    checker.style.margin = '2px';
                    checker.addEventListener('click', () => this.selectBarChecker(2));
                    barBlack.appendChild(checker);
                }
            }

            // Renderizza pedine rimosse
            renderBearOffCheckers() {
                const bearOffWhite = document.getElementById('bearOffWhite');
                const bearOffBlack = document.getElementById('bearOffBlack');

                bearOffWhite.innerHTML = `<div style="color: #d4af37; font-weight: bold;">Bianco: ${this.bearOffCheckers[1]}</div>`;
                bearOffBlack.innerHTML = `<div style="color: #d4af37; font-weight: bold;">Nero: ${this.bearOffCheckers[2]}</div>`;

                // Mostra alcune pedine rimosse visivamente
                for (let i = 0; i < Math.min(this.bearOffCheckers[1], 10); i++) {
                    const checker = document.createElement('div');
                    checker.className = 'checker white';
                    checker.style.position = 'relative';
                    checker.style.margin = '2px';
                    checker.style.transform = 'scale(0.8)';
                    bearOffWhite.appendChild(checker);
                }

                for (let i = 0; i < Math.min(this.bearOffCheckers[2], 10); i++) {
                    const checker = document.createElement('div');
                    checker.className = 'checker black';
                    checker.style.position = 'relative';
                    checker.style.margin = '2px';
                    checker.style.transform = 'scale(0.8)';
                    bearOffBlack.appendChild(checker);
                }
            }

            // Setup event listeners
            setupEventListeners() {
                document.getElementById('rollBtn').addEventListener('click', () => this.rollDice());
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('undoBtn').addEventListener('click', () => this.undoMove());
                document.getElementById('hintBtn').addEventListener('click', () => this.showHint());
                document.getElementById('gameMode').addEventListener('change', (e) => {
                    this.gameMode = e.target.value;
                    this.newGame();
                });

                // Click sui punti per movimento
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('point') && this.selectedChecker) {
                        const pointId = e.target.id;
                        const pointIndex = parseInt(pointId.split('-')[1]);
                        this.attemptMove(pointIndex);
                    }
                });
            }

            // Lancia i dadi
            rollDice() {
                if (!this.gameActive) return;

                const dice1 = document.getElementById('dice1');
                const dice2 = document.getElementById('dice2');
                const rollBtn = document.getElementById('rollBtn');

                // Animazione lancio
                dice1.classList.add('rolling');
                dice2.classList.add('rolling');
                rollBtn.disabled = true;

                this.sounds.diceRoll();

                setTimeout(() => {
                    this.diceValues = [
                        Math.floor(Math.random() * 6) + 1,
                        Math.floor(Math.random() * 6) + 1
                    ];

                    dice1.textContent = this.diceValues[0];
                    dice2.textContent = this.diceValues[1];
                    dice1.classList.remove('rolling');
                    dice2.classList.remove('rolling');

                    // Se doppio, raddoppia le mosse
                    if (this.diceValues[0] === this.diceValues[1]) {
                        this.availableMoves = [
                            this.diceValues[0], this.diceValues[0], 
                            this.diceValues[0], this.diceValues[0]
                        ];
                    } else {
                        this.availableMoves = [...this.diceValues];
                    }

                    this.highlightValidMoves();
                    
                    // Se nessuna mossa disponibile, passa il turno
                    if (!this.hasValidMoves()) {
                        setTimeout(() => this.endTurn(), 1000);
                    }
                }, 500);
            }

            // Seleziona una pedina
            selectChecker(pointIndex, player, checkerIndex) {
                if (!this.gameActive || player !== this.currentPlayer || this.availableMoves.length === 0) {
                    return;
                }

                // Rimuovi selezione precedente
                document.querySelectorAll('.checker.selected').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.point.highlight').forEach(p => p.classList.remove('highlight'));

                // Seleziona la pedina
                const checker = document.querySelector(`[data-point="${pointIndex}"][data-player="${player}"][data-index="${checkerIndex}"]`);
                if (checker) {
                    checker.classList.add('selected');
                    this.selectedChecker = { pointIndex, player, checkerIndex };
                    this.highlightPossibleMoves(pointIndex);
                }
            }

            // Seleziona pedina dalla barra
            selectBarChecker(player) {
                if (!this.gameActive || player !== this.currentPlayer || this.availableMoves.length === 0) {
                    return;
                }

                if (this.barCheckers[player] === 0) return;

                // Rimuovi selezione precedente
                document.querySelectorAll('.checker.selected').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.point.highlight').forEach(p => p.classList.remove('highlight'));

                // Seleziona pedina dalla barra
                const barElement = player === 1 ? document.getElementById('barWhite') : document.getElementById('barBlack');
                const checker = barElement.querySelector('.checker');
                if (checker) {
                    checker.classList.add('selected');
                    this.selectedChecker = { pointIndex: 'bar', player };
                    this.highlightBarMoves();
                }
            }

            // Evidenzia mosse possibili per una pedina
            highlightPossibleMoves(pointIndex) {
                const moves = this.getValidMovesForChecker(pointIndex);
                moves.forEach(targetPoint => {
                    const pointElement = document.getElementById(`point-${targetPoint}`);
                    if (pointElement) {
                        pointElement.classList.add('highlight');
                    }
                });
            }

            // Evidenzia mosse dalla barra
            highlightBarMoves() {
                const player = this.currentPlayer;
                const homeBoard = player === 1 ? [1, 2, 3, 4, 5, 6] : [19, 20, 21, 22, 23, 24];
                
                this.availableMoves.forEach(move => {
                    const targetPoint = player === 1 ? move : 25 - move;
                    if (homeBoard.includes(targetPoint) && this.canMoveToPoint(targetPoint, player)) {
                        const pointElement = document.getElementById(`point-${targetPoint}`);
                        if (pointElement) {
                            pointElement.classList.add('highlight');
                        }
                    }
                });
            }

            // Ottieni mosse valide per una pedina
            getValidMovesForChecker(pointIndex) {
                const validMoves = [];
                const player = this.currentPlayer;
                
                this.availableMoves.forEach(move => {
                    let targetPoint;
                    if (player === 1) {
                        targetPoint = pointIndex + move;
                    } else {
                        targetPoint = pointIndex - move;
                    }

                    // Controlla bear-off
                    if (this.canBearOff(player) && 
                        ((player === 1 && targetPoint > 24) || (player === 2 && targetPoint < 1))) {
                        validMoves.push('bear-off');
                    } else if (targetPoint >= 1 && targetPoint <= 24 && this.canMoveToPoint(targetPoint, player)) {
                        validMoves.push(targetPoint);
                    }
                });

                return validMoves;
            }

            // Controlla se una pedina pu√≤ essere rimossa
            canBearOff(player) {
                const homeBoard = player === 1 ? [1, 2, 3, 4, 5, 6] : [19, 20, 21, 22, 23, 24];
                
                // Nessuna pedina sulla barra
                if (this.barCheckers[player] > 0) return false;
                
                // Tutte le pedine devono essere nella casa
                for (let i = 0; i < 24; i++) {
                    const point = this.gameBoard[i];
                    if (point.player === player && !homeBoard.includes(i + 1)) {
                        return false;
                    }
                }
                
                return true;
            }

            // Controlla se si pu√≤ muovere su un punto
            canMoveToPoint(pointIndex, player) {
                const point = this.gameBoard[pointIndex - 1];
                
                // Punto vuoto
                if (point.checkers.length === 0) return true;
                
                // Punto proprio
                if (point.player === player) return true;
                
                // Punto avversario con una sola pedina (blot)
                if (point.player !== player && point.checkers.length === 1) return true;
                
                return false;
            }

            // Tenta di eseguire una mossa
            attemptMove(targetPoint) {
                if (!this.selectedChecker) return;

                const { pointIndex, player } = this.selectedChecker;
                let moveDistance;

                if (pointIndex === 'bar') {
                    // Mossa dalla barra
                    moveDistance = player === 1 ? targetPoint : 25 - targetPoint;
                } else {
                    // Mossa normale
                    moveDistance = player === 1 ? targetPoint - pointIndex : pointIndex - targetPoint;
                }

                // Controlla bear-off
                if (targetPoint === 'bear-off' || 
                    (player === 1 && targetPoint > 24) || 
                    (player === 2 && targetPoint < 1)) {
                    this.executeBearOff(moveDistance);
                    return;
                }

                // Verifica che la mossa sia valida
                if (this.availableMoves.includes(moveDistance) && 
                    this.canMoveToPoint(targetPoint, player)) {
                    this.executeMove(pointIndex, targetPoint, moveDistance);
                }
            }

            // Esegue una mossa normale
            executeMove(fromPoint, toPoint, moveDistance) {
                const player = this.currentPlayer;
                
                // Rimuovi pedina dal punto di partenza
                if (fromPoint === 'bar') {
                    this.barCheckers[player]--;
                } else {
                    const fromPointData = this.gameBoard[fromPoint - 1];
                    fromPointData.checkers.pop();
                    if (fromPointData.checkers.length === 0) {
                        fromPointData.player = 0;
                    }
                }

                // Controlla cattura
                const toPointData = this.gameBoard[toPoint - 1];
                if (toPointData.player !== 0 && toPointData.player !== player && toPointData.checkers.length === 1) {
                    // Cattura pedina avversaria
                    this.barCheckers[toPointData.player]++;
                    toPointData.checkers = [];
                    toPointData.player = 0;
                    this.sounds.capture();
                } else {
                    this.sounds.move();
                }

                // Aggiungi pedina al punto di destinazione
                toPointData.checkers.push(player);
                toPointData.player = player;

                // Rimuovi la mossa dai movimenti disponibili
                const moveIndex = this.availableMoves.indexOf(moveDistance);
                this.availableMoves.splice(moveIndex, 1);

                // Salva mossa nella storia
                this.moveHistory.push({
                    from: fromPoint,
                    to: toPoint,
                    distance: moveDistance,
                    player: player,
                    captured: toPointData.player !== player && toPointData.checkers.length === 1
                });

                // Aggiorna interfaccia
                this.renderBoard();
                this.clearSelection();

                // Controlla fine turno
                if (this.availableMoves.length === 0 || !this.hasValidMoves()) {
                    this.endTurn();
                }

                // Controlla vittoria
                this.checkWin();
            }

            // Esegue bear-off
            executeBearOff(moveDistance) {
                const player = this.currentPlayer;
                const { pointIndex } = this.selectedChecker;

                if (!this.canBearOff(player)) return;

                // Rimuovi pedina dal punto
                const fromPointData = this.gameBoard[pointIndex - 1];
                fromPointData.checkers.pop();
                if (fromPointData.checkers.length === 0) {
                    fromPointData.player = 0;
                }

                // Aggiungi a bear-off
                this.bearOffCheckers[player]++;

                // Rimuovi mossa
                const moveIndex = this.availableMoves.indexOf(moveDistance);
                if (moveIndex !== -1) {
                    this.availableMoves.splice(moveIndex, 1);
                }

                this.sounds.move();
                this.renderBoard();
                this.clearSelection();

                // Controlla vittoria
                if (this.bearOffCheckers[player] === 15) {
                    this.endGame(player);
                    return;
                }

                // Controlla fine turno
                if (this.availableMoves.length === 0 || !this.hasValidMoves()) {
                    this.endTurn();
                }
            }

            // Controlla se ci sono mosse valide
            hasValidMoves() {
                const player = this.currentPlayer;

                // Controlla pedine sulla barra
                if (this.barCheckers[player] > 0) {
                    return this.availableMoves.some(move => {
                        const targetPoint = player === 1 ? move : 25 - move;
                        return targetPoint >= 1 && targetPoint <= 24 && this.canMoveToPoint(targetPoint, player);
                    });
                }

                // Controlla tutte le pedine sulla tavola
                for (let i = 0; i < 24; i++) {
                    const point = this.gameBoard[i];
                    if (point.player === player) {
                        const validMoves = this.getValidMovesForChecker(i + 1);
                        if (validMoves.length > 0) return true;
                    }
                }

                return false;
            }

            // Evidenzia tutte le mosse valide
            highlightValidMoves() {
                // Rimuovi evidenziazioni precedenti
                document.querySelectorAll('.move-indicator').forEach(indicator => indicator.remove());

                const player = this.currentPlayer;

                // Evidenzia pedine con mosse disponibili
                for (let i = 0; i < 24; i++) {
                    const point = this.gameBoard[i];
                    if (point.player === player) {
                        const validMoves = this.getValidMovesForChecker(i + 1);
                        if (validMoves.length > 0) {
                            const pointElement = document.getElementById(`point-${i + 1}`);
                            const indicator = document.createElement('div');
                            indicator.className = 'move-indicator';
                            pointElement.appendChild(indicator);
                        }
                    }
                }

                // Evidenzia pedine sulla barra
                if (this.barCheckers[player] > 0) {
                    const barElement = player === 1 ? document.getElementById('barWhite') : document.getElementById('barBlack');
                    const indicator = document.createElement('div');
                    indicator.className = 'move-indicator';
                    barElement.appendChild(indicator);
                }
            }

            // Rimuovi selezione
            clearSelection() {
                document.querySelectorAll('.checker.selected').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.point.highlight').forEach(p => p.classList.remove('highlight'));
                this.selectedChecker = null;
            }

            // Fine turno
            endTurn() {
                this.clearSelection();
                this.availableMoves = [];
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                
                // Reset dadi
                document.getElementById('dice1').textContent = '?';
                document.getElementById('dice2').textContent = '?';
                document.getElementById('rollBtn').disabled = false;

                this.updateUI();

                // AI move se in modalit√† PvA
                if (this.gameMode === 'pva' && this.currentPlayer === 2) {
                    setTimeout(() => this.aiMove(), 1000);
                }
            }

            // Mossa AI (semplice)
            aiMove() {
                if (!this.gameActive) return;

                // Lancia dadi automaticamente
                this.rollDice();

                setTimeout(() => {
                    // Trova mosse disponibili
                    const possibleMoves = this.getAllPossibleMoves(2);
                    
                    if (possibleMoves.length > 0) {
                        // Scegli mossa casuale (AI base)
                        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                        
                        if (randomMove.from === 'bar') {
                            this.barCheckers[2]--;
                        } else {
                            const fromPoint = this.gameBoard[randomMove.from - 1];
                            fromPoint.checkers.pop();
                            if (fromPoint.checkers.length === 0) {
                                fromPoint.player = 0;
                            }
                        }

                        if (randomMove.to === 'bear-off') {
                            this.bearOffCheckers[2]++;
                        } else {
                            const toPoint = this.gameBoard[randomMove.to - 1];
                            if (toPoint.player === 1 && toPoint.checkers.length === 1) {
                                this.barCheckers[1]++;
                                toPoint.checkers = [];
                            }
                            toPoint.checkers.push(2);
                            toPoint.player = 2;
                        }

                        // Rimuovi mossa usata
                        const moveIndex = this.availableMoves.indexOf(randomMove.distance);
                        this.availableMoves.splice(moveIndex, 1);

                        this.renderBoard();
                        
                        // Controlla vittoria
                        if (this.bearOffCheckers[2] === 15) {
                            this.endGame(2);
                            return;
                        }
                    }

                    // Continua fino a fine mosse
                    if (this.availableMoves.length > 0 && this.getAllPossibleMoves(2).length > 0) {
                        setTimeout(() => this.aiMove(), 500);
                    } else {
                        this.endTurn();
                    }
                }, 1000);
            }

            // Ottieni tutte le mosse possible per un giocatore
            getAllPossibleMoves(player) {
                const moves = [];

                // Mosse dalla barra
                if (this.barCheckers[player] > 0) {
                    this.availableMoves.forEach(move => {
                        const targetPoint = player === 1 ? move : 25 - move;
                        if (targetPoint >= 1 && targetPoint <= 24 && this.canMoveToPoint(targetPoint, player)) {
                            moves.push({ from: 'bar', to: targetPoint, distance: move });
                        }
                    });
                    return moves; // Deve prima liberare la barra
                }

                // Mosse normali
                for (let i = 0; i < 24; i++) {
                    const point = this.gameBoard[i];
                    if (point.player === player) {
                        this.availableMoves.forEach(move => {
                            let targetPoint;
                            if (player === 1) {
                                targetPoint = (i + 1) + move;
                            } else {
                                targetPoint = (i + 1) - move;
                            }

                            // Bear-off
                            if (this.canBearOff(player) && 
                                ((player === 1 && targetPoint > 24) || (player === 2 && targetPoint < 1))) {
                                moves.push({ from: i + 1, to: 'bear-off', distance: move });
                            } else if (targetPoint >= 1 && targetPoint <= 24 && this.canMoveToPoint(targetPoint, player)) {
                                moves.push({ from: i + 1, to: targetPoint, distance: move });
                            }
                        });
                    }
                }

                return moves;
            }

            // Controlla vittoria
            checkWin() {
                if (this.bearOffCheckers[1] === 15) {
                    this.endGame(1);
                } else if (this.bearOffCheckers[2] === 15) {
                    this.endGame(2);
                }
            }

            // Fine gioco
            endGame(winner) {
                this.gameActive = false;
                this.stopTimer();
                this.sounds.win();

                const modal = document.getElementById('winModal');
                const message = document.getElementById('winMessage');
                message.textContent = `${winner === 1 ? 'Giocatore Bianco' : 'Giocatore Nero'} ha vinto!`;
                modal.style.display = 'flex';
            }

            // Aggiorna interfaccia utente
            updateUI() {
                // Aggiorna indicatori giocatore attivo
                const player1Info = document.getElementById('player1-info');
                const player2Info = document.getElementById('player2-info');
                
                player1Info.classList.toggle('active', this.currentPlayer === 1);
                player2Info.classList.toggle('active', this.currentPlayer === 2);

                // Aggiorna contatori
                document.getElementById('off1').textContent = this.bearOffCheckers[1];
                document.getElementById('off2').textContent = this.bearOffCheckers[2];

                // Aggiorna timer
                this.updateTimerDisplay();
            }

            // Timer
            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (this.gameActive && this.timers[this.currentPlayer] > 0) {
                        this.timers[this.currentPlayer]--;
                        this.updateTimerDisplay();
                        
                        if (this.timers[this.currentPlayer] === 0) {
                            this.endGame(this.currentPlayer === 1 ? 2 : 1);
                        }
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimerDisplay() {
                const formatTime = (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${minutes}:${secs.toString().padStart(2, '0')}`;
                };

                const timer1 = document.getElementById('timer1');
                const timer2 = document.getElementById('timer2');
                
                timer1.textContent = formatTime(this.timers[1]);
                timer2.textContent = formatTime(this.timers[2]);
                
                timer1.classList.toggle('warning', this.timers[1] < 60);
                timer2.classList.toggle('warning', this.timers[2] < 60);
            }

            // Nuova partita
            newGame() {
                this.gameActive = true;
                this.currentPlayer = 1;
                this.diceValues = [0, 0];
                this.availableMoves = [];
                this.selectedChecker = null;
                this.barCheckers = { 1: 0, 2: 0 };
                this.bearOffCheckers = { 1: 0, 2: 0 };
                this.timers = { 1: 600, 2: 600 };
                this.moveHistory = [];

                document.getElementById('winModal').style.display = 'none';
                document.getElementById('rollBtn').disabled = false;
                
                this.setupInitialPosition();
                this.updateUI();
                this.stopTimer();
                this.startTimer();
            }

            // Annulla mossa (funzionalit√† base)
            undoMove() {
                if (this.moveHistory.length === 0) return;
                
                const lastMove = this.moveHistory.pop();
                // Implementazione semplificata dell'undo
                // In una versione completa dovrebbe ripristinare lo stato precedente
                console.log('Undo move:', lastMove);
            }

            // Suggerimento (funzionalit√† base)
            showHint() {
                if (this.availableMoves.length === 0) {
                    alert('Prima lancia i dadi!');
                    return;
                }

                const moves = this.getAllPossibleMoves(this.currentPlayer);
                if (moves.length > 0) {
                    const bestMove = moves[0]; // Semplificato
                    alert(`Suggerimento: Muovi da ${bestMove.from} a ${bestMove.to}`);
                } else {
                    alert('Nessuna mossa disponibile!');
                }
            }
        }

        // Inizializza il gioco quando la pagina √® caricata
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new BackgammonGame();
        });

        // Funzione globale per nuova partita (chiamata dal modal)
        function newGame() {
            if (game) {
                game.newGame();
            }
        }

        // Gestione responsive
        window.addEventListener('resize', () => {
            if (game) {
                game.renderBoard();
            }
        });
    </script>
