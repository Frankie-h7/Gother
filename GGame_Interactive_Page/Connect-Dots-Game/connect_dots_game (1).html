<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Dots - Gioco Interattivo</title>
    <style>
        /* Reset e base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            
            /* ============================================== */
            /* SEZIONE AGGIUNTIVA PER OTTIMIZZAZIONE GENERALE */
            /* ============================================== */
            
            /* Disattiva lo Scroll */
            overflow: hidden;

            /* Disabilita selezione testo */
                -webkit-user-select: none; /* Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+/Edge */
                 user-select: none; /* Standard */

            /* Rimuove il flash blu su mobile */
                -webkit-tap-highlight-color: transparent;
                 tap-highlight-color: transparent;
        }

        /* Interfaccia principale */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header del gioco */
        .game-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(218, 165, 32, 0.3);
        }

        .game-title {
            font-size: 2em;
            font-weight: bold;
            color: #DAA520;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }

        .game-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 1.1em;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #DAA520;
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Menu principale */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #DAA520, #FFD700);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(218, 165, 32, 0.4);
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .level-selector {
            margin-top: 20px;
            max-width: 600px;
        }

        .level-selector h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #DAA520;
        }

        #level-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 100%;
        }

        .level-button {
            width: 60px;
            height: 35px;
            border: 2px solid #DAA520;
            background: rgba(218, 165, 32, 0.2);
            color: #DAA520;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .level-button:hover {
            background: rgba(218, 165, 32, 0.4);
            transform: scale(1.1);
        }

        .level-button.completed {
            background: #DAA520;
            color: #1a1a2e;
        }

        .level-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Area di gioco */
        .game-area {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            padding: 20px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-grid {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        /* Punti del gioco */
        .dot {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .dot:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .dot.selected {
            transform: scale(1.4);
            box-shadow: 0 0 25px currentColor;
            animation: pulse 1s infinite;
        }

        .dot.connected {
            border-color: #DAA520;
            box-shadow: 0 0 15px #DAA520;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.4); }
            50% { transform: scale(1.6); }
        }

        /* Linee di connessione */
        .connection-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            transform-origin: left center;
            border-radius: 2px;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .connection-line.completed {
            animation: lineGlow 2s ease-out;
        }

        @keyframes lineGlow {
            0% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
            50% { box-shadow: 0 0 20px currentColor; }
            100% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Controlli di gioco */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-button {
            padding: 12px 20px;
            background: rgba(218, 165, 32, 0.2);
            border: 2px solid #DAA520;
            color: #DAA520;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            background: rgba(218, 165, 32, 0.4);
            transform: translateY(-2px);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Pulsante suggerimento (lampadina) */
        .hint-button {
            position: relative;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a2e;
        }

        .hint-button:hover {
            background: linear-gradient(45deg, #FFA500, #FF8C00);
        }

        .hint-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Effetto suggerimento */
        .hint-highlight {
            animation: hintPulse 2s ease-in-out 3;
        }

        @keyframes hintPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
            }
            50% { 
                transform: scale(1.3);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        /* Modal di vittoria */
        .victory-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .victory-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .victory-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #DAA520;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .victory-modal.show .victory-content {
            transform: scale(1);
        }

        .victory-title {
            font-size: 2.5em;
            color: #DAA520;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .game-title {
                font-size: 1.5em;
            }

            .game-grid {
                width: 300px;
                height: 300px;
            }

            .dot {
                width: 20px;
                height: 20px;
            }

            .main-menu {
                padding: 20px;
            }

            .menu-button {
                min-width: 150px;
                padding: 8px 12px;
            }

            /* Aggiunta ottimizzazzione per mobile */
            .level-button{
                max-height: 25px;
                max-width: 70px;
            }

            .game-stats{
                font-size: 0.8rem;
            }

            .game-title{
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                width: 250px;
                height: 250px;
            }

            .dot {
                width: 18px;
                height: 18px;
            }

            .game-stats {
               /* flex-direction: column; */
                gap: 10px;
            }
            
            #level-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .level-button {
                width: 45px;
                height: 45px;
                font-size: 0.9em;
            }
        }

        /* Responsive design per il selettore livelli */
        @media (min-width: 769px) {
            #level-buttons {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
            
            .level-selector {
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            #level-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .level-button {
                width: 50px;
                height: 50px;
                font-size: 1em;
            }
            
            .level-selector {
                max-width: 90%;
            }
        }

        /* Animazioni di caricamento */
        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Nascondi elementi */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header del gioco -->
        <div class="game-header">

    <script>
        /**
         * Connect Dots Game - Gioco interattivo professionale
         * Implementa la logica completa del gioco con animazioni fluide
         */

        class ConnectDotsGame {
            constructor() {
                // Configurazione del gioco
                this.currentLevel = 1;
                this.maxLevel = 15;
                this.score = 0;
                this.hintsRemaining = 3;
                this.soundEnabled = true;
                this.animationsEnabled = true;
                this.gameStartTime = 0;
                this.timerInterval = null;

                // Stato del gioco
                this.dots = [];
                this.connections = [];
                this.selectedDot = null;
                this.isDrawing = false;
                this.levelCompleted = false;

                // Configurazioni dei livelli
                this.levelConfigs = this.generateLevelConfigs();

                /* 1. Se vuoi metterlo nel costruttore: */
                // Aggiungi event listener per il pulsante nel modal
               /* document.getElementById('next-level-button').addEventListener('click', () => {
                this.nextLevel();
                }); */

                // Inizializzazione
                this.initializeGame();
            }

                // ... resto del codice ...

            /**
             * Genera le configurazioni per tutti i livelli
             */
            generateLevelConfigs() {
                const configs = [];
                
                // Livello 1: Base semplice
                configs.push({
                    dots: [
                        { id: 1, color: '#ff6b6b', x: 100, y: 100, pair: 2 },
                        { id: 2, color: '#ff6b6b', x: 300, y: 100, pair: 1 },
                        { id: 3, color: '#4ecdc4', x: 100, y: 300, pair: 4 },
                        { id: 4, color: '#4ecdc4', x: 300, y: 300, pair: 3 }
                    ]
                });

                // Livello 2: Tre coppie
                configs.push({
                    dots: [
                        { id: 1, color: '#ff6b6b', x: 50, y: 50, pair: 2 },
                        { id: 2, color: '#ff6b6b', x: 350, y: 350, pair: 1 },
                        { id: 3, color: '#4ecdc4', x: 350, y: 50, pair: 4 },
                        { id: 4, color: '#4ecdc4', x: 50, y: 350, pair: 3 },
                        { id: 5, color: '#45b7d1', x: 200, y: 100, pair: 6 },
                        { id: 6, color: '#45b7d1', x: 200, y: 300, pair: 5 }
                    ]
                });

                // Genera configurazioni progressive per i livelli rimanenti
                for (let level = 3; level <= 15; level++) {
                    configs.push(this.generateRandomLevel(level));
                }

                return configs;
            }

            /**
             * Genera un livello casuale basato sulla difficolt√†
             */
            generateRandomLevel(level) {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                const numPairs = Math.min(2 + Math.floor(level / 2), 6);
                const dots = [];
                let dotId = 1;

                for (let i = 0; i < numPairs; i++) {
                    const color = colors[i % colors.length];
                    
                    // Genera posizioni casuali ma valide
                    const positions = this.generateValidPositions(2, dots);
                    
                    dots.push({
                        id: dotId,
                        color: color,
                        x: positions[0].x,
                        y: positions[0].y,
                        pair: dotId + 1
                    });
                    
                    dots.push({
                        id: dotId + 1,
                        color: color,
                        x: positions[1].x,
                        y: positions[1].y,
                        pair: dotId
                    });
                    
                    dotId += 2;
                }

                return { dots };
            }

            /**
             * Genera posizioni valide per i punti evitando sovrapposizioni
             */
            generateValidPositions(count, existingDots) {
                const positions = [];
                const gridSize = 400;
                const margin = 50;
                const minDistance = 60;

                for (let i = 0; i < count; i++) {
                    let attempts = 0;
                    let validPosition = false;
                    let x, y;

                    while (!validPosition && attempts < 50) {
                        x = margin + Math.random() * (gridSize - 2 * margin);
                        y = margin + Math.random() * (gridSize - 2 * margin);

                        validPosition = true;

                        // Controlla distanza da punti esistenti
                        for (const dot of existingDots) {
                            const distance = Math.sqrt((x - dot.x) ** 2 + (y - dot.y) ** 2);
                            if (distance < minDistance) {
                                validPosition = false;
                                break;
                            }
                        }

                        // Controlla distanza da posizioni gi√† generate
                        for (const pos of positions) {
                            const distance = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                            if (distance < minDistance) {
                                validPosition = false;
                                break;
                            }
                        }

                        attempts++;
                    }

                    positions.push({ x, y });
                }

                return positions;
            }

            /**
             * Inizializza il gioco
             */
            initializeGame() {
                this.generateLevelButtons();
                this.updateUI();
                this.setupEventListeners();
                this.loadGameState();

                /* 2. Oppure, se preferisci metterlo in initializeGame(): */
                // Aggiungi event listener per il pulsante nel modal
                document.getElementById('next-level-button').addEventListener('click', () => {
                this.nextLevel();
                });
            }

            /**
             * Genera i pulsanti per la selezione dei livelli
             */
generateLevelButtons() {
    const levelButtonsContainer = document.getElementById('level-buttons');
    levelButtonsContainer.innerHTML = '';

    const unlockedLevel = this.getUnlockedLevel();
    
    for (let i = 1; i <= this.maxLevel; i++) {
        const button = document.createElement('button');
        button.className = 'level-button';
        button.textContent = i;
        button.onclick = () => this.selectLevel(i);
        
        if (i > unlockedLevel) {
            button.disabled = true;
        }
        
        if (i < unlockedLevel || (i === this.currentLevel && this.levelCompleted)) {
            button.classList.add('completed');
        }

        levelButtonsContainer.appendChild(button);
    }
}

            /**
             * Ottiene il livello pi√π alto sbloccato
             */
            getUnlockedLevel() {
                return parseInt(localStorage.getItem('connectDotsUnlockedLevel') || '1');
            }

            /**
             * Salva il progresso del gioco
             */
            saveGameState() {
                localStorage.setItem('connectDotsUnlockedLevel', this.currentLevel.toString());
                localStorage.setItem('connectDotsScore', this.score.toString());
            }

            /**
             * Carica il progresso del gioco
             */
            loadGameState() {
                const savedScore = localStorage.getItem('connectDotsScore');
                if (savedScore) {
                    this.score = parseInt(savedScore);
                }
                this.updateUI();
            }

            /**
             * Configura gli event listeners
             */
            setupEventListeners() {
                // Gestisce il ridimensionamento della finestra
                window.addEventListener('resize', () => this.handleResize());
                
                // Gestisce i controlli delle impostazioni
                document.getElementById('sound-toggle').addEventListener('change', (e) => {
                    this.soundEnabled = e.target.checked;
                });
                
                document.getElementById('animation-toggle').addEventListener('change', (e) => {
                    this.animationsEnabled = e.target.checked;
                });
            }

            /**
             * Gestisce il ridimensionamento della finestra
             */
            handleResize() {
                if (!document.getElementById('game-area').classList.contains('hidden')) {
                    this.renderLevel();
                }
            }

            /**
             * Inizia una nuova partita
             */
            startGame() {
                this.selectLevel(1);
            }

            /**
             * Seleziona un livello specifico
             */
selectLevel(level) {
    // Controlla se il livello √® sbloccato
    const unlockedLevel = this.getUnlockedLevel();
    if (level > unlockedLevel) {
        this.playSound('error');
        return;
    }

    this.currentLevel = level;
    this.hintsRemaining = 3;
    this.levelCompleted = false;
    this.resetConnections();
    this.showGameArea();
    this.loadLevel();
    this.startTimer();
    this.updateUI();
    
    // Disabilita il pulsante "Prossimo" all'inizio del livello
    document.getElementById('next-button').disabled = true;
}

            /**
             * Carica il livello corrente
             */
            loadLevel() {
                const config = this.levelConfigs[this.currentLevel - 1];
                this.dots = [...config.dots];
                this.renderLevel();
            }

            /**
             * Renderizza il livello corrente
             */
            renderLevel() {
                const gameGrid = document.getElementById('game-grid');
                gameGrid.innerHTML = '';

                // Crea i punti
                this.dots.forEach(dot => {
                    const dotElement = this.createDotElement(dot);
                    gameGrid.appendChild(dotElement);
                });

                // Ricrea le connessioni esistenti
                this.connections.forEach(connection => {
                    this.drawConnection(connection.from, connection.to, connection.color, false);
                });
            }

            /**
             * Crea un elemento punto
             */
            createDotElement(dot) {
                const dotElement = document.createElement('div');
                dotElement.className = 'dot';
                dotElement.style.backgroundColor = dot.color;
                dotElement.style.left = (dot.x - 12.5) + 'px';
                dotElement.style.top = (dot.y - 12.5) + 'px';
                dotElement.dataset.dotId = dot.id;

                // Event listeners per desktop
                dotElement.addEventListener('mousedown', (e) => this.startConnection(e, dot));
                dotElement.addEventListener('mouseenter', (e) => this.continueConnection(e, dot));
                dotElement.addEventListener('mouseup', (e) => this.endConnection(e, dot));

                // Event listeners per mobile
                dotElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startConnection(e, dot);
                });
                dotElement.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (element && element.classList.contains('dot')) {
                        const dotId = element.dataset.dotId;
                        const targetDot = this.dots.find(d => d.id == dotId);
                        if (targetDot) {
                            this.continueConnection(e, targetDot);
                        }
                    }
                });
                dotElement.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.endConnection(e, dot);
                });

                return dotElement;
            }

            /**
             * Inizia una connessione
             */
            startConnection(event, dot) {
                if (this.levelCompleted) return;

                this.selectedDot = dot;
                this.isDrawing = true;
                
                // Evidenzia il punto selezionato
                const dotElement = event.target;
                dotElement.classList.add('selected');
                
                this.playSound('select');
                
                if (this.animationsEnabled) {
                    dotElement.style.transform = 'scale(1.4)';
                }
            }

            /**
             * Continua una connessione
             */
            continueConnection(event, dot) {
                if (!this.isDrawing || !this.selectedDot || this.levelCompleted) return;

                // Verifica se √® lo stesso punto
                if (dot.id === this.selectedDot.id) return;

                // Verifica se √® del colore giusto
                if (dot.color !== this.selectedDot.color) {
                    this.showInvalidConnection();
                    return;
                }

                // Verifica se √® il punto coppia
                if (dot.pair !== this.selectedDot.id) {
                    this.showInvalidConnection();
                    return;
                }

                // Verifica intersezioni
                if (this.checkIntersections(this.selectedDot, dot)) {
                    this.showInvalidConnection();
                    return;
                }

                // Connessione valida
                this.createConnection(this.selectedDot, dot);
            }

            /**
             * Termina una connessione
             */
            endConnection(event, dot) {
                if (!this.isDrawing || this.levelCompleted) return;

                this.isDrawing = false;
                
                // Rimuovi l'evidenziazione
                const selectedElement = document.querySelector('.dot.selected');
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                    if (this.animationsEnabled) {
                        selectedElement.style.transform = '';
                    }
                }

                this.selectedDot = null;
            }

            /**
             * Crea una connessione tra due punti
             */
            createConnection(fromDot, toDot) {
                // Controlla se la connessione esiste gi√†
                const existingConnection = this.connections.find(
                    conn => (conn.from.id === fromDot.id && conn.to.id === toDot.id) ||
                           (conn.from.id === toDot.id && conn.to.id === fromDot.id)
                );

                if (existingConnection) return;

                // Crea la connessione
                const connection = {
                    from: fromDot,
                    to: toDot,
                    color: fromDot.color
                };

                this.connections.push(connection);
                this.drawConnection(fromDot, toDot, fromDot.color, true);
                
                // Aggiorna lo stato dei punti
                this.markDotsAsConnected(fromDot, toDot);
                
                // Suona il suono di connessione riuscita
                this.playSound('connect');
                
                // Aggiorna il punteggio
                this.score += 100;
                this.updateUI();
                
                // Controlla se il livello √® completato
                this.checkLevelCompletion();
            }

            /**
             * Disegna una connessione tra due punti
             */
            drawConnection(fromDot, toDot, color, animate = false) {
                const gameGrid = document.getElementById('game-grid');
                
                // Calcola la posizione e l'angolo della linea
                const deltaX = toDot.x - fromDot.x;
                const deltaY = toDot.y - fromDot.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // Crea l'elemento linea
                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.width = distance + 'px';
                line.style.left = fromDot.x + 'px';
                line.style.top = (fromDot.y - 2) + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.color = color;
                line.dataset.fromId = fromDot.id;
                line.dataset.toId = toDot.id;
                
                if (animate && this.animationsEnabled) {
                    line.style.width = '0px';
                    line.classList.add('completed');
                    
                    // Anima la crescita della linea
                    setTimeout(() => {
                        line.style.transition = 'width 0.5s ease-out';
                        line.style.width = distance + 'px';
                    }, 50);
                }
                
                gameGrid.appendChild(line);
            }

            /**
             * Segna i punti come collegati
             */
            markDotsAsConnected(fromDot, toDot) {
                const fromElement = document.querySelector(`[data-dot-id="${fromDot.id}"]`);
                const toElement = document.querySelector(`[data-dot-id="${toDot.id}"]`);
                
                if (fromElement) fromElement.classList.add('connected');
                if (toElement) toElement.classList.add('connected');
            }

            /**
             * Mostra un feedback per connessione non valida
             */
            showInvalidConnection() {
                this.playSound('error');
                
                if (this.animationsEnabled) {
                    const selectedElement = document.querySelector('.dot.selected');
                    if (selectedElement) {
                        selectedElement.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            selectedElement.style.animation = '';
                        }, 500);
                    }
                }
            }

            /**
             * Controlla se una nuova linea interseca con le esistenti
             */
            checkIntersections(fromDot, toDot) {
                for (const connection of this.connections) {
                    if (this.linesIntersect(fromDot, toDot, connection.from, connection.to)) {
                        return true;
                    }
                }
                return false;
            }

            /**
             * Verifica se due linee si intersecano
             */
            linesIntersect(p1, p2, p3, p4) {
                const det = (p2.x - p1.x) * (p4.y - p3.y) - (p4.x - p3.x) * (p2.y - p1.y);
                if (det === 0) return false; // Linee parallele
                
                const lambda = ((p4.y - p3.y) * (p4.x - p1.x) + (p3.x - p4.x) * (p4.y - p1.y)) / det;
                const gamma = ((p1.y - p2.y) * (p4.x - p1.x) + (p2.x - p1.x) * (p4.y - p1.y)) / det;
                
                return (0 < lambda && lambda < 1) && (0 < gamma && gamma < 1);
            }

            /**
             * Controlla se il livello √® completato
             */
checkLevelCompletion() {
    const totalPairs = this.dots.length / 2;
    
    if (this.connections.length === totalPairs) {
        this.levelCompleted = true;
        this.stopTimer();
        
        // Bonus per il tempo
        const timeBonus = Math.max(0, 300 - this.getElapsedTime());
        this.score += timeBonus;
        
        // Sblocca il livello successivo
        const currentUnlocked = this.getUnlockedLevel();
        if (this.currentLevel >= currentUnlocked) {
            const newUnlockedLevel = Math.min(this.maxLevel, currentUnlocked + 1);
            localStorage.setItem('connectDotsUnlockedLevel', newUnlockedLevel.toString());
        }
        
        this.saveGameState();
        this.playSound('victory');
        this.showVictoryModal();
        
        // Abilita il pulsante prossimo livello
        document.getElementById('next-button').disabled = false;
        
        // Aggiorna i pulsanti dei livelli
        this.generateLevelButtons();
    }
}

            /**
             * Mostra il modal di vittoria
             */
            showVictoryModal() {
                const modal = document.getElementById('victory-modal');
                const message = document.getElementById('victory-message');
                
                const timeText = this.formatTime(this.getElapsedTime());
                const bonusPoints = Math.max(0, 300 - this.getElapsedTime());
                
                message.innerHTML = `
                    <p><strong>Tempo:</strong> ${timeText}</p>
                    <p><strong>Bonus Tempo:</strong> +${bonusPoints} punti</p>
                    <p><strong>Punteggio Totale:</strong> ${this.score}</p>
                `;
                
                modal.classList.add('show');
                
                // Effetto particelle di celebrazione
                if (this.animationsEnabled) {
                    this.createCelebrationParticles();
                }
            }

            /**
             * Crea particelle di celebrazione
             */
            createCelebrationParticles() {
                const gameGrid = document.getElementById('game-grid');
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.backgroundColor = '#DAA520';
                    particle.style.borderRadius = '50%';
                    particle.style.left = (200 + Math.random() * 100 - 50) + 'px';
                    particle.style.top = (200 + Math.random() * 100 - 50) + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '20';
                    
                    gameGrid.appendChild(particle);
                    
                    // Anima la particella
                    const animation = particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)', 
                            opacity: 1 
                        },
                        { 
                            transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => particle.remove();
                }
            }

            /**
             * Mostra un suggerimento
             */
            showHint() {
                if (this.hintsRemaining <= 0 || this.levelCompleted) {
                    this.playSound('error');
                    return;
                }
                
                this.hintsRemaining--;
                this.updateUI();
                
                // Trova una coppia non ancora collegata
                const unconnectedPair = this.findUnconnectedPair();
                
                if (unconnectedPair) {
                    const { dot1, dot2 } = unconnectedPair;
                    
                    // Evidenzia i punti suggeriti
                    const element1 = document.querySelector(`[data-dot-id="${dot1.id}"]`);
                    const element2 = document.querySelector(`[data-dot-id="${dot2.id}"]`);
                    
                    if (element1 && element2) {
                        element1.classList.add('hint-highlight');
                        element2.classList.add('hint-highlight');
                        
                        this.playSound('hint');
                        
                        // Rimuovi l'evidenziazione dopo l'animazione
                        setTimeout(() => {
                            element1.classList.remove('hint-highlight');
                            element2.classList.remove('hint-highlight');
                        }, 6000);
                    }
                }
            }

            /**
             * Trova una coppia di punti non ancora collegata
             */
            findUnconnectedPair() {
                const connectedDots = new Set();
                
                // Segna tutti i punti gi√† collegati
                this.connections.forEach(conn => {
                    connectedDots.add(conn.from.id);
                    connectedDots.add(conn.to.id);
                });
                
                // Trova la prima coppia non collegata
                for (const dot of this.dots) {
                    if (!connectedDots.has(dot.id)) {
                        const pairDot = this.dots.find(d => d.id === dot.pair);
                        if (pairDot && !connectedDots.has(pairDot.id)) {
                            return { dot1: dot, dot2: pairDot };
                        }
                    }
                }
                
                return null;
            }

            /**
             * Resetta il livello corrente
             */
            resetLevel() {
                this.resetConnections();
                this.levelCompleted = false;
                this.hintsRemaining = 3;
                this.startTimer();
                this.loadLevel();
                this.updateUI();
                document.getElementById('next-button').disabled = true;
                this.playSound('reset');
            }

            /**
             * Resetta tutte le connessioni
             */
            resetConnections() {
                this.connections = [];
                this.selectedDot = null;
                this.isDrawing = false;
                
                // Rimuove tutte le linee dal DOM
                const lines = document.querySelectorAll('.connection-line');
                lines.forEach(line => line.remove());
                
                // Rimuove le classi di connessione dai punti
                const dots = document.querySelectorAll('.dot');
                dots.forEach(dot => {
                    dot.classList.remove('connected', 'selected', 'hint-highlight');
                    dot.style.transform = '';
                    dot.style.animation = '';
                });
            }

            /**
             * Passa al livello successivo
             */
nextLevel() {
    this.hideVictoryModal();
    
    if (this.currentLevel < this.maxLevel) {
        const nextLevel = this.currentLevel + 1;
        this.selectLevel(nextLevel);
    } else {
        // Gioco completato
        alert('Congratulazioni! Hai completato tutti i livelli!');
        this.showMenu();
    }
}

            /**
             * Nasconde il modal di vittoria
             */
            hideVictoryModal() {
                document.getElementById('victory-modal').classList.remove('show');
            }

            /**
             * Mostra il menu principale
             */
            showMenu() {
                this.hideVictoryModal();
                this.stopTimer();
                document.getElementById('main-menu').classList.remove('hidden');
                document.getElementById('game-area').classList.add('hidden');
                this.generateLevelButtons(); // Aggiorna i pulsanti dei livelli
            }

            /**
             * Mostra l'area di gioco
             */
            showGameArea() {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('game-area').classList.remove('hidden');
            }

            /**
             * Mostra/nasconde il selettore di livelli
             */
            showLevelSelector() {
                const selector = document.getElementById('level-selector');
                selector.classList.toggle('hidden');
                this.generateLevelButtons();
            }

            /**
             * Mostra/nasconde le impostazioni
             */
            toggleSettings() {
                const settings = document.getElementById('settings');
                settings.classList.toggle('hidden');
            }

            /**
             * Avvia il timer
             */
            startTimer() {
                this.gameStartTime = Date.now();
                this.stopTimer(); // Ferma eventuali timer precedenti
                
                this.timerInterval = setInterval(() => {
                    this.updateTimer();
                }, 1000);
            }

            /**
             * Ferma il timer
             */
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            /**
             * Aggiorna il timer
             */
            updateTimer() {
                const elapsed = this.getElapsedTime();
                document.getElementById('timer').textContent = this.formatTime(elapsed);
            }

            /**
             * Ottiene il tempo trascorso in secondi
             */
            getElapsedTime() {
                return Math.floor((Date.now() - this.gameStartTime) / 1000);
            }

            /**
             * Formatta il tempo in mm:ss
             */
            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            /**
             * Aggiorna l'interfaccia utente
             */
            updateUI() {
                document.getElementById('current-level').textContent = this.currentLevel;
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('hint-counter').textContent = this.hintsRemaining;
                
                // Disabilita il pulsante suggerimento se non ci sono pi√π suggerimenti
                const hintButton = document.getElementById('hint-button');
                hintButton.disabled = this.hintsRemaining <= 0;
            }

            /**
             * Riproduce un suono
             */
            playSound(type) {
                if (!this.soundEnabled) return;
                
                // Simula suoni con oscillatori audio
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                let frequency, duration;
                
                switch (type) {
                    case 'select':
                        frequency = 800;
                        duration = 0.1;
                        break;
                    case 'connect':
                        frequency = 1200;
                        duration = 0.2;
                        break;
                    case 'error':
                        frequency = 300;
                        duration = 0.3;
                        break;
                    case 'victory':
                        // Suono di vittoria pi√π complesso
                        this.playVictorySound(audioContext);
                        return;
                    case 'hint':
                        frequency = 1000;
                        duration = 0.15;
                        break;
                    case 'reset':
                        frequency = 600;
                        duration = 0.1;
                        break;
                    default:
                        frequency = 440;
                        duration = 0.1;
                }
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            }

            /**
             * Riproduce il suono di vittoria
             */
            playVictorySound(audioContext) {
                const frequencies = [523, 659, 784, 1047]; // Do, Mi, Sol, Do
                
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, index * 150);
                });
            }
        }

        // Istanza globale del gioco
        let game;

        // Funzioni globali per l'interfaccia
        function startGame() {
            if (!game) game = new ConnectDotsGame();
            game.startGame();
        }

        function showLevelSelector() {
            if (!game) game = new ConnectDotsGame();
            game.showLevelSelector();
        }

        function toggleSettings() {
            if (!game) game = new ConnectDotsGame();
            game.toggleSettings();
        }

        function showHint() {
            if (game) game.showHint();
        }

        function resetLevel() {
            if (game) game.resetLevel();
        }

        function showMenu() {
            if (game) game.showMenu();
        }

        function nextLevel() {
            if (game) game.nextLevel();
        }

        // Inizializzazione quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', () => {
            game = new ConnectDotsGame();
        });

        // Aggiungi CSS per l'animazione shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
