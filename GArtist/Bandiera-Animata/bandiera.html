<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandiera Italiana</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.flag {
  display: flex;
  width: 300px;
  height: 200px;
  border: 2px solid #000;
}

.green, .white, .red {
  flex: 1;
}

.green {
  background-color: #008C45;
}

.white {
  background-color: #FFFFFF;
}

.red {
  background-color: #CD212A;
}

  </style>
</head>
<body>
  <div class="flag">
    <div class="green"></div>
    <div class="white"></div>
    <div class="red"></div>
  </div>
</body>
</html>
