<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandiera Italiana Animata</title>
    <style>
        /* Reset e stili base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F7FA 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        /* Contenitore cielo con nuvole e vento */
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        /* Nuvole */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: cloud-move linear infinite;
        }
        
        .cloud:nth-child(1) {
            width: 120px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-duration: 60s;
        }
        
        .cloud:nth-child(2) {
            width: 180px;
            height: 60px;
            top: 30%;
            left: 50%;
            animation-duration: 80s;
        }
        
        .cloud:nth-child(3) {
            width: 100px;
            height: 30px;
            top: 15%;
            left: 70%;
            animation-duration: 50s;
        }
        
        /* Folate di vento */
        .wind {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            height: 2px;
            border-radius: 50%;
            filter: blur(1px);
            animation: wind linear infinite;
        }
        
        .wind:nth-child(4) {
            width: 100px;
            top: 25%;
            left: 0;
            animation-duration: 15s;
            animation-delay: 0s;
        }
        
        .wind:nth-child(5) {
            width: 150px;
            top: 40%;
            left: 0;
            animation-duration: 12s;
            animation-delay: 3s;
        }
        
        .wind:nth-child(6) {
            width: 80px;
            top: 60%;
            left: 0;
            animation-duration: 18s;
            animation-delay: 7s;
        }
        
        /* Contenitore bandiera */
        .flag-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Bandiera con effetto onda */
        .flag {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transform-style: preserve-3d;
            animation: wave 5s ease-in-out infinite;
        }
        
        /* Transizione quando il mouse passa sopra */
        .flag-container:hover .flag {
            animation: wave 3s ease-in-out infinite;
        }
        
        /* Strisce della bandiera */
        .stripe {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Colori bandiera italiana */
        .green {
            background: linear-gradient(to bottom, #009246, #008037);
        }
        
        .white {
            background: linear-gradient(to bottom, #FFFFFF, #F0F0F0);
        }
        
        .red {
            background: linear-gradient(to bottom, #CE2B37, #B22222);
        }
        
        /* Effetti di piega sulle strisce */
        .stripe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform-origin: bottom;
            animation: stripe-wave 5s ease-in-out infinite;
        }
        
        .flag-container:hover .stripe::before {
            animation: stripe-wave 3s ease-in-out infinite;
        }
        
        /* Ritardi differenti per ogni striscia */
        .green::before {
            animation-delay: -0.5s;
        }
        
        .white::before {
            animation-delay: -0.3s;
        }
        
        .red::before {
            animation-delay: -0.1s;
        }
        
        /* Asta della bandiera */
        .flagpole {
            position: absolute;
            left: -15px;
            top: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        /* Palla in cima all'asta */
        .flagpole::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -5px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #F5DEB3, #D2B48C);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Animazioni */
        @keyframes wave {
            0%, 100% {
                transform: rotateY(-5deg) rotateZ(1deg);
            }
            50% {
                transform: rotateY(5deg) rotateZ(-1deg);
            }
        }
        
        @keyframes stripe-wave {
            0%, 100% {
                transform: skewY(5deg) scaleY(1.1);
            }
            50% {
                transform: skewY(-5deg) scaleY(0.9);
            }
        }
        
        @keyframes cloud-move {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }
        
        @keyframes wind {
            from {
                transform: translateX(-200px);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            to {
                transform: translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
    </div>
    
    <div class="flag-container">
        <div class="flag">
            <div class="stripe green"></div>
            <div class="stripe white"></div>
            <div class="stripe red"></div>
        </div>
        <div class="flagpole"></div>
    </div>
</body>
</html>
