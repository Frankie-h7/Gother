<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>
        /* ===== STILE GENERALE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;

            /* Disabilita selezione testo */
                 -webkit-user-select: none; /* Safari */
                 -moz-user-select: none; /* Firefox */
                 -ms-user-select: none; /* IE10+/Edge */
                 user-select: none; /* Standard */

            /* Rimuove il flash blu su mobile */
                 -webkit-tap-highlight-color: transparent;
                 tap-highlight-color: transparent;
        }

        /* ===== CONTENITORE PRINCIPALE ===== */
        .game-container {
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            background-color: #1a1a1a;
            border: 3px solid #c9a227; /* Rifiniture giallo ocra */
            border-radius: 10px;
            box-shadow: 0 0 15px #c9a22777;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* ===== HEADER DEL GIOCO ===== */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            color: #c9a227;
            border-bottom: 2px solid #c9a227;
            padding-bottom: 10px;
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #c9a22766;
            letter-spacing: 3px;
        }

        /* ===== AREA DI GIOCO ===== */
        .game-content {
            position: relative;
            min-height: 300px;
            margin-bottom: 20px;
        }

        /* Area del testo della storia */
        .story-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            min-height: 200px;
        }

        /* ===== PULSANTI E INTERAZIONI ===== */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #292929;
            color: #c9a227;
            border: 2px solid #c9a227;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #3a3a3a;
            box-shadow: 0 0 10px #c9a22755;
        }

        /* Effetto pop-up per i pulsanti */
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px #c9a22799;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        /* ===== SISTEMA DI STATUS ===== */
        .status-bar {
            display: flex;
            justify-content: space-between;
            background-color: #252525;
            border: 1px solid #c9a227;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-item-icon {
            color: #c9a227;
            font-weight: bold;
        }

            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;

        }

        .inventory-title {
            color: #c9a227;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .inventory-item {
            background-color: #333;
            border: 1px solid #c9a227;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        /* ===== MENU PRINCIPALE ===== */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100%;
        }

        .menu-title {
            font-size: 3rem;
            color: #c9a227;
            text-shadow: 0 0 10px #c9a22777;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .menu-button {
            padding: 15px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* ===== IMPOSTAZIONI ===== */
        .settings-panel {
            background-color: #252525;
            border: 2px solid #c9a227;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .settings-title {
            color: #c9a227;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #c9a227;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* ===== SOVRAPPOSIZIONI E TRANSIZIONI ===== */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Animazione di digitazione per il testo */
        .typing-effect {
            border-right: 2px solid #c9a227;
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #c9a227 }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }

            .game-header h1 {
                font-size: 1.8rem;
            }

            .story-text {
                font-size: 1rem;
            }

            button {
                padding: 10px 15px;
            }

            .menu-title {
                font-size: 2.2rem;
            }
        }
    </style>

        // Rendering del gioco
        function renderGame(locationId) {
            const location = gameLocations[locationId];
            gameState.currentLocation = locationId;
            
            // Se Ã¨ il menu principale o le impostazioni, usa il loro rendering specifico
            if (locationId === 'main_menu') {
                renderMainMenu();
                return;
            } else if (locationId === 'settings') {
                renderSettings();
                return;
            }
            
            // Esegui l'azione onEnter della location
            if (location.onEnter) {
                location.onEnter();
            }
            
            // Struttura base del gioco
            gameContainer.innerHTML = `
                <div class="game-header">
                    <h1>${location.title}</h1>

                    </div>
                </div>
            `;
            
            // Animazione del testo della storia
            const storyText = document.getElementById('storyText');
            animateText(storyText, location.description, () => {
                // Genera i pulsanti delle scelte dopo l'animazione del testo
                const choiceButtons = document.getElementById('choiceButtons');
                let choices = location.choices;
                
                // Se le scelte sono una funzione, la esegui per ottenere le scelte dinamiche
                if (typeof choices === 'function') {
                    choices = choices();
                }
                
                choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.addEventListener('click', () => {
                        playSound(soundClick);
                        renderGame(choice.nextLocation);
                    });
                    choiceButtons.appendChild(button);
                });
            });
            
            // Event listener per il pulsante dell'inventario
            const inventoryToggle = document.getElementById('inventoryToggle');
            const inventoryPanel = document.getElementById('inventoryPanel');
            const inventoryTitle = document.getElementById('inventoryTitle');
            
            inventoryToggle.addEventListener('click', () => {
                playSound(soundClick);
                inventoryPanel.classList.toggle('show');
                
                // Genera gli elementi dell'inventario
                const inventoryItems = document.getElementById('inventoryItems');
                inventoryItems.innerHTML = '';
                
                if (gameState.inventory.length === 0) {
                    inventoryItems.innerHTML = '<div class="inventory-item">Inventario vuoto</div>';
                } else {
                    gameState.inventory.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'inventory-item';
                        itemElement.textContent = item;
                        inventoryItems.appendChild(itemElement);
                    });
                }
            });
            
            inventoryTitle.addEventListener('click', () => {
                playSound(soundClick);
                inventoryPanel.classList.remove('show');
            });
            
            // Event listener per il pulsante di salvataggio
            document.getElementById('saveButton').addEventListener('click', () => {
                saveGame();
            });
